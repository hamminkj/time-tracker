<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-blue: rgba(59, 130, 246, 0.2);
            --accent-pink: rgba(236, 72, 153, 0.2);
            --accent-yellow: rgba(234, 179, 8, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, var(--bg-dark), #000);
            color: var(--text-primary);
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Decorative circle */
        .circle-decoration {
            width: 128px;
            height: 128px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .circle-outer {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .circle-inner {
            position: absolute;
            inset: 1rem;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                var(--accent-blue),
                var(--accent-pink),
                var(--accent-yellow)
            );
            opacity: 0.5;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: linear-gradient(to right, 
                var(--accent-blue),
                var(--accent-pink),
                var(--accent-yellow)
            );
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.9;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .entry {
            padding: 1rem;
            border-radius: 0.5rem;
            background: linear-gradient(to right,
                rgba(59, 130, 246, 0.05),
                rgba(236, 72, 153, 0.05),
                rgba(234, 179, 8, 0.05)
            );
            border: 1px solid var(--border-color);
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }

        .entry:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .entry-title {
            font-weight: 500;
        }

        .entry-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .entry-category {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .entry-notes {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            opacity: 0;
            width: auto;
        }

        .entry:hover .delete-btn {
            opacity: 1;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative circle -->
        <div class="circle-decoration">
            <div class="circle-outer"></div>
            <div class="circle-inner"></div>
        </div>

        <!-- Input form card -->
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Time Tracker</h1>
            </div>

            <form id="time-form">
                <div class="form-grid">
                    <input type="date" id="date" required>
                    <input type="time" id="time" required>
                </div>
                
                <input type="text" id="task" placeholder="Task" required class="mb-4">
                
               <select id="category" required class="mb-4">
    <option value="">Select a category</option>
    <option value="üõ†Ô∏è Making">üõ†Ô∏è Making</option>
    <option value="üë• Meeting">üë• Meeting</option>
    <option value="üìã Prep">üìã Prep</option>
    <option value="üìö Teaching">üìö Teaching</option>
    <option value="üìé Admin">üìé Admin</option>
    <option value="üéØ Learning">üéØ Learning</option>
    <option value="üíº Portfolio">üíº Portfolio</option>
    <option value="‚ú® Other">‚ú® Other</option>
</select>
                
                <textarea id="notes" placeholder="Notes" rows="3" class="mb-4"></textarea>
                
                <button type="submit">Add Entry</button>
            </form>
        </div>

        <!-- Entries list card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Recent Entries</h2>
            </div>
            <div id="entries"></div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const form = document.getElementById('time-form');
        const entriesContainer = document.getElementById('entries');

        // Load entries from localStorage
        let entries = JSON.parse(localStorage.getItem('timeEntries')) || [];

        // Render entries
        function renderEntries() {
            entriesContainer.innerHTML = entries.map(entry => `
                <div class="entry" data-id="${entry.id}">
                    <div class="entry-header">
                        <div class="entry-title">${entry.task}</div>
                        <div class="entry-meta">
                            <span class="entry-time">${entry.date} at ${entry.time}</span>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id})">√ó</button>
                        </div>
                    </div>
                    <div class="entry-category">${entry.category}</div>
                    ${entry.notes ? `<div class="entry-notes">${entry.notes}</div>` : ''}
                </div>
            `).join('');
        }

        // Add new entry
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newEntry = {
                id: Date.now(),
                date: form.date.value,
                time: form.time.value,
                task: form.task.value,
                category: form.category.value,
                notes: form.notes.value
            };

            entries.unshift(newEntry);
            localStorage.setItem('timeEntries', JSON.stringify(entries));
            
            renderEntries();
            form.reset();
            form.date.value = new Date().toISOString().split('T')[0];
        });

        // Delete entry
        function deleteEntry(id) {
            entries = entries.filter(entry => entry.id !== id);
            localStorage.setItem('timeEntries', JSON.stringify(entries));
            renderEntries();
        }

        // Set today's date as default
        form.date.value = new Date().toISOString().split('T')[0];

        // Initial render
        renderEntries();
    </script>
</body>
</html>
