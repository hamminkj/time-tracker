<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .entry { transition: all 0.2s; }
        .entry:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">Time Tracker</h1>
                <button onclick="downloadCSV()" 
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Download CSV
                </button>
            </div>
            
            <form id="timeForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Date</label>
                        <input type="date" id="date" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Time</label>
                        <select id="time" required class="w-full p-2 border rounded"></select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Task</label>
                    <input type="text" id="task" required placeholder="What are you working on?" 
                           class="w-full p-2 border rounded">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Category</label>
                    <select id="category" required class="w-full p-2 border rounded">
                        <option value="">Select a category</option>
                        <option value="Making">üõ†Ô∏è Making</option>
                        <option value="Meeting">üë• Meeting</option>
                        <option value="Prep">üìã Prep</option>
                        <option value="Teaching">üìö Teaching</option>
                        <option value="Admin">üìé Admin</option>
                        <option value="Learning">üéØ Learning</option>
                        <option value="Portfolio">üíº Portfolio</option>
                        <option value="Other">‚ú® Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Notes</label>
                    <textarea id="notes" rows="2" placeholder="Additional details..." 
                              class="w-full p-2 border rounded"></textarea>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Add Entry
                </button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Recent Entries</h2>
            <div id="entries" class="space-y-2"></div>
        </div>
    </div>

    <script>
        // Initialize time options
        const timeSelect = document.getElementById('time');
        for (let i = 0; i < 24; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i.toString().padStart(2, '0')}:00`;
            timeSelect.appendChild(option);
        }

        // Set current date and time
        const now = new Date();
        document.getElementById('date').value = now.toISOString().split('T')[0];
        document.getElementById('time').value = now.getHours();

        // Load saved entries
        let entries = JSON.parse(localStorage.getItem('timeEntries') || '[]');
        updateEntriesDisplay();

        // Handle form submission
        document.getElementById('timeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newEntry = {
                id: Date.now(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                task: document.getElementById('task').value,
                category: document.getElementById('category').value,
                notes: document.getElementById('notes').value
            };

            entries.unshift(newEntry);
            localStorage.setItem('timeEntries', JSON.stringify(entries));
            
            // Reset form
            document.getElementById('task').value = '';
            document.getElementById('category').value = '';
            document.getElementById('notes').value = '';
            
            updateEntriesDisplay();
        });

        function updateEntriesDisplay() {
            const entriesDiv = document.getElementById('entries');
            entriesDiv.innerHTML = entries.map(entry => `
                <div class="entry p-3 border rounded">
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>${entry.date} at ${entry.time}:00</span>
                        <span class="font-medium">${entry.category}</span>
                    </div>
                    <div class="mt-1 font-medium">${entry.task}</div>
                    ${entry.notes ? `<div class="mt-1 text-sm text-gray-600">${entry.notes}</div>` : ''}
                    <div class="mt-2">
                        <button onclick="deleteEntry(${entry.id})" 
                                class="text-red-500 text-sm hover:text-red-700">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries = entries.filter(entry => entry.id !== id);
                localStorage.setItem('timeEntries', JSON.stringify(entries));
                updateEntriesDisplay();
            }
        }

        function downloadCSV() {
            // Define CSV headers
            const headers = ['Date', 'Time', 'Category', 'Task', 'Notes'];
            
            // Convert entries to CSV format
            const csvData = entries.map(entry => [
                entry.date,
                `${entry.time}:00`,
                entry.category,
                entry.task,
                entry.notes
            ]);
            
            // Add headers to beginning of data
            csvData.unshift(headers);
            
            // Convert to CSV string
            const csvString = csvData.map(row => 
                row.map(cell => 
                    // Handle cells that contain commas by wrapping in quotes
                    cell ? `"${cell.replace(/"/g, '""')}"` : '""'
                ).join(',')
            ).join('\n');
            
            // Create download link
            const downloadLink = document.createElement('a');
            downloadLink.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvString);
            downloadLink.download = `time-tracker-export-${new Date().toISOString().split('T')[0]}.csv`;
            
            // Trigger download
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
